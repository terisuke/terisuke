name: LAPRAS Card

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-card:
    name: LAPRAS Card
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: kawamataryo/lapras-card-readme@main
        with:
          SHARE_ID: "R3L3ABC"
          ICON_FIRST: "#030E21"
          ICON_SECOND: "#1688BF"
          BACKGROUND_FIRST: "#020E27"
          BACKGROUND_SECOND: "#0E5593"
          LANG: "en"
          # ALTERNATIVE_TEXT: "Score of {SHARE_ID} on LAPRAS"
        env:
          GITHUB_TOKEN: ${{ secrets.SAMPLE_SECRETS }}
